<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <title>Clowns adventure</title>
</head>
<body>

  <!-- Strating with the container   -->
    <div class="container">

<!-- The Headline -->
        <div class="headline">
            <h1>Clowns adventure</h1>
        </div>

        <!-- Checkbox labled Sun is shining?-->
        <label for="toggle">Sun is shining?</label>
        <input type="checkbox" id="toggle" class="visually-hidden" autocomplete="off">
  
        <!-- Checkbox labled A Clown? -->
        <label for="oozo">A Clown?</label>
        <input type="checkbox" id="oozo" class="visually-hidden" autocomplete="off" >
        
        <!-- The div for the animation -->
        <div class="room">
          
            <!-- The sun upper left corner -->
                <img class="lamp" src="./images/sun_nacht.png" alt="">

            <!-- The sun when awaken upper left corner (starts invisble) -->
                <img class="sun_awake" src="./images/sun.png" alt="">

            <!-- The animated clown (starts invisble) -->
                <img src="./images/oozo.png" alt="" class="oozo">
        </div>
</div>


    
</div>
</body>
</html>
